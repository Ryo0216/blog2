<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ブログ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>ブログへようこそ！</h1>
        <a href="{{ url_for('create') }}" class="btn">新しい投稿を作成</a>
    </header>

    <main>
        <section class="posts">
            {% for post in posts %}
                <article class="post">
                    <h2><a href="{{ url_for('post_detail', id=post[0]) }}">{{ post[1] }}</a></h2>
                    <p>{{ post[2][:100] }}...</p>
                    <a href="{{ url_for('post_detail', id=post[0]) }}" class="btn">続きを読む</a>
                    <form action="{{ url_for('delete_post', post_id=post[0]) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-delete">投稿削除</button>
                    </form>
                </article>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>© 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
